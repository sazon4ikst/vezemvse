<script>
	$("#remind_me").click(function(){
		if ($("#soon_input").val()==""){
			$("#soon_input").focus();
			return;
		}
	
		var currentdate = new Date(); 
		var datetime = currentdate.getDate() + "/"
                + (currentdate.getMonth()+1)  + "/" 
                + currentdate.getFullYear() + " @ "  
                + currentdate.getHours() + ":"  
                + currentdate.getMinutes() + ":" 
                + currentdate.getSeconds();
	
		var email = {
            subject: "Новая регистрация",
            sender: "Номер телефона: "+$("#soon_input").val(),
            body: "("+datetime+")"
        }

        this.disabled = true;
		$("#soon_input").prop('disabled', true);

        $.ajax({
            url: 'send_mail.php',
            type: 'post',
            dataType: 'json',
            success: function (data) {				
				$("#remind_me").hide();
				$("#sent_message").show();
            },
			error: function (data) {
				alert("Произошла ошибка. Пожалуйста перезагрузите страницу и попробуйте еще раз.")
            },
            data: email
        });
	});
	
	$("#support_send_button").click(function(){
		if ($("#support_subject").val()=="" || $("#support_email").val()=="" || $("#support_message").val()==""){
			return;
		}
	
		var currentdate = new Date(); 
		var datetime = currentdate.getDate() + "/"
                + (currentdate.getMonth()+1)  + "/" 
                + currentdate.getFullYear() + " @ "  
                + currentdate.getHours() + ":"  
                + currentdate.getMinutes() + ":" 
                + currentdate.getSeconds();
	
		var email = {
            subject: $("#support_subject").val(),
            sender: "Email: "+$("#support_email").val(),
            body: $("#support_message").val()+" ("+datetime+")"
        }

        this.disabled = true;
		$("#support_subject").prop('disabled', true);
		$("#support_email").prop('disabled', true);
		$("#support_message").prop('disabled', true);

        $.ajax({
            url: 'send_mail.php',
            type: 'post',
            dataType: 'json',
            success: function (data) {			
				$("#support_subject").val("");
				$("#support_email").val("");
				$("#support_message").val("");
				$("#support_send_button").html("Сообщение отправлено");
            },
			error: function (data) {
				alert("Произошла ошибка. Пожалуйста перезагрузите страницу и попробуйте еще раз.")
            },
            data: email
        });
	});
</script>
